<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="./script.js" defer></script>
    <title>Swiper JS demo</title>
  </head>
  <body>
    <!-- Slider main container -->
    <div class="swiper-container">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">
          <img src="https://i.ytimg.com/vi/kBeQDKm7TJo/maxresdefault.jpg" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="https://i.ytimg.com/vi/0ZH00x8YVZI/maxresdefault.jpg" alt="" />
        </div>
        <div class="swiper-slide">
          <img
            src="https://beautifulcoolwallpapers.files.wordpress.com/2011/07/naturewallpaper.jpg"
            alt=""
          />
        </div>
        ...
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
  </body>
</html>
